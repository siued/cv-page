name: Deploy to Cloud Run

on:
  workflow_run:
    workflows:
      - Publish Image
    branches:
      - main
    types:
      - completed

env:
  REGISTRY_IMAGE: ${{ vars.GAR_IMAGE_URL }}

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: '>= 469.0.0'
      - name: Deploy to Cloud Run
        env:
          CLOUD_RUN_SERVICE: ${{ vars.CLOUD_RUN_SERVICE }}
          CLOUD_RUN_REGION: ${{ vars.CLOUD_RUN_REGION }}
          CLOUD_RUN_PROJECT: ${{ vars.GCP_PROJECT_ID }}
          REGISTRY_IMAGE: ${{ vars.GAR_IMAGE_URL }}
          DOMAIN: ${{ vars.DOMAIN }}
          API_KEY: ${{ secrets.API_KEY }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          gcloud config set project "$CLOUD_RUN_PROJECT"
          gcloud run deploy "$CLOUD_RUN_SERVICE" \
            --image "${REGISTRY_IMAGE}" \
            --region "$CLOUD_RUN_REGION" \
            --memory 256Mi \
            --max-instances 1 \
            --port 80 \
            --set-env-vars "DOMAIN=$DOMAIN,PROTOCOL=https,API_KEY=$API_KEY,MONGODB_URI=$MONGODB_URI,ENVIRONMENT=prod" \
            --allow-unauthenticated \
            --ingress all \
            --platform managed
